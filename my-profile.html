    <main role="main" class="pb-5">
        <div class="text-center p-4">
            <h2>Perfil</h2>
            <p class="lead">Este es tu perfil de e-Mercado. Desde aquí puedes modificar tus datos personales.</p>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8 col-lg-6 divProfile">
                    <label for="imgUrl" class="text-center mb-3">Imagen de perfil</label>
                    <div class="text-center divProfileImg">
                        <img class="mb-3" id="profileImg" src="img/user_profile.png" alt="" width="20%">
                        <input type="text" class="form-control" id="imgUrl" placeholder="URL para cargar la imagen de perfil" value="">
                        <br><br>
                    </div>
                    <label for="names">Nombres: </label>
                    <input type="text" class="form-control" id="names" placeholder="Escribe tus nombres" value="" style="width: 75%;">
                    <br>
                    <label for="surnames">Apellidos: </label>
                    <input type="text" class="form-control" id="surnames" placeholder="Escribe tus apellidos" value="" style="width: 75%;">
                    <br>
                    <label for="age">Edad: </label>
                    <input type="number" class="form-control" id="age" placeholder="Edad" value="" style="width: 15%;">
                    <br>
                    <label for="email">E-mail: </label>
                    <input type="email" class="form-control" id="email" placeholder="Escribe tu e-mail" value="" style="width: 75%;">
                    <br>
                    <label for="phone">Teléfono: </label>
                    <input type="text" class="form-control" id="phone" placeholder="Escribe tu teléfono" value="" style="width: 35%;">
                    <br>
                    <hr>
                    <button class="btn btn-primary" id="saveChanges">Guardar cambios</button>
                </div>
            </div>
        </div>
    </main>
